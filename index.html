<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="advice">ADVICE #<span id="id">117</span></p>

      <p class="text">"<span id="advice">It is easy to sit up and take notice,what's difficult is getting up and taking action</span>"</p>
      <picture>
        <source media="(min-width: 400px)" srcset="./images/pattern-divider-desktop.svg" />
        <source media="(max-width: 400px)" srcset="./images/pattern-divider-mobile.svg" />
        <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider" />
      </picture>
      
      <div class="btn"><img src="./images/icon-dice.svg" alt="button" id="click"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Indranjana Chatterjee</a>.
    </div>
  </body>
</html>
